{% extends 'main/base.html' %}
{% load static %}

{% block title %}تواصل معنا - وَصّلْتِك{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 p-10 rounded-xl shadow-2xl transform hover:scale-105 transition duration-500">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 animate__animated animate__fadeInDown">
                تواصل معنا
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 animate__animated animate__fadeInUp">
                نحن هنا لمساعدتك! يمكنك التواصل معنا عبر أي من الوسائل التالية
            </p>
        </div>
        <div class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="animate__animated animate__fadeInLeft">
                    <a href="mailto:support@wassaltech.com" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-300" onclick="showAlert('تم نسخ البريد الإلكتروني!')">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-orange-500 group-hover:text-orange-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                        </span>
                        support@wassaltech.com
                    </a>
                </div>
            </div>
            <div class="animate__animated animate__fadeInRight">
                <a href="tel:+966123456789" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-orange-600 bg-orange-100 hover:bg-orange-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-300">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-orange-500 group-hover:text-orange-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                        </svg>
                    </span>
                    +966 123 456 789
                </a>
            </div>
        </div>
    </div>
</div>

<script>
function showAlert(message) {
    Swal.fire({
        title: 'نجاح!',
        text: message,
        icon: 'success',
        confirmButtonText: 'حسناً'
    });
}

new WOW().init();
</script>
{% endblock %}
