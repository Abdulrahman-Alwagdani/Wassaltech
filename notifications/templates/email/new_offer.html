<!DOCTYPE html>
<html lang="ar" dir='rlt'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض جديد على طلبك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            padding: 20px;
        }
        .header {
            background-color: #ff7f50; /* لون برتقالي */
            padding: 10px;
            border-radius: 5px 5px 0 0;
            color: #ffffff;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #ff7f50; /* لون برتقالي */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff7f50; /* لون برتقالي */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            color: #999999;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body dir="rtl">
    <div class="email-container">
        <div class="header">
            <h1>عرض جديد على طلبك!</h1>
        </div>
        <div class="content">
            <h2>مرحباً، {{ name_customer }}!</h2>
            <p>لقد تلقيت عرضًا جديدًا على طلبك <strong>#{{ number_order }}</strong>.</p>
            <p><strong>الوصف:</strong> {{ description }}</p>
            <p><strong>سعر العرض:</strong> ${{ price }}</p>
            <a href="#" class="button">عرض العرض</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 شركتك. جميع الحقوق محفوظة.</p>
        </div>
    </div>
</body>
</html>
