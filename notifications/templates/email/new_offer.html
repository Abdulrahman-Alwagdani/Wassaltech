<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Offer on Your Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            padding: 20px;
        }
        .header {
            background-color: #ff7f50; /* Orange color */
            padding: 10px;
            border-radius: 5px 5px 0 0;
            color: #ffffff;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #ff7f50; /* Orange color */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff7f50; /* Orange color */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            color: #999999;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>New Offer on Your Order</h1>
        </div>
        <div class="content">
            <h2>Hello, {{ name_customer }}!</h2>
            <p>You have received a new offer on your order <strong>#{{ number_order }}</strong>.</p>
            <p><strong>Description:</strong> {{ description }}</p>
            <p><strong>Offer Price:</strong> ${{ price }}</p>
            <a href="#" class="button">View Offer</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
