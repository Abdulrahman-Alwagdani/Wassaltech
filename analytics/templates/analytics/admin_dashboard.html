{% extends 'main/base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-4xl font-extrabold text-center text-gray-800">مرحبا انت في صفحة مدير النظام </h1>
    
    <!-- Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-semibold text-center text-gray-700">الطلبات</h2>
            <p class="text-center text-gray-500">عدد الطلبات: 150</p>
        </div>
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-semibold text-center text-gray-700">المستخدمون</h2>
            <p class="text-center text-gray-500">عدد المستخدمين: 450</p>
        </div>
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-semibold text-center text-gray-700">الأرباح</h2>
            <p class="text-center text-gray-500">إجمالي الأرباح: 50000 ريال</p>
        </div>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-10">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-bold text-center text-gray-800">احصائيات الطلبات</h2>
            <canvas id="barChart" class="mt-4"></canvas>
        </div>
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-bold text-center text-gray-800">توزيع المستخدمين</h2>
            <canvas id="pieChart" class="mt-4"></canvas>
        </div>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-6 mt-10">
        <h2 class="text-2xl font-bold text-center text-gray-800">نمو الأرباح</h2>
        <canvas id="lineChart" class="mt-4"></canvas>
    </div>
</div>

<script>
    // Bar Chart
    var barCtx = document.getElementById('barChart').getContext('2d');
    var barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو'],
            datasets: [{
                label: 'عدد الطلبات',
                data: [15, 29, 40, 20, 25, 60],
                backgroundColor: [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
                ],
                borderColor: [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#4B5563',
                    }
                },
                x: {
                    ticks: {
                        color: '#4B5563',
                    }
                }
            }
        }
    });

    // Pie Chart
    var pieCtx = document.getElementById('pieChart').getContext('2d');
    var pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: ['مستخدمين', 'مزودين الخدمات' , 'مدير النظام'  ],
            datasets: [{
                label: 'توزيع المستخدمين',
                data: [500, 150, 25],
                backgroundColor: [
                    '#FF6384', '#36A2EB', '#FFCE56'
                ],
                borderColor: [
                    '#FF6384', '#36A2EB', '#FFCE56'
                ],
                borderWidth: 1
            }]
        }
    });

    // Line Chart
    var lineCtx = document.getElementById('lineChart').getContext('2d');
    var lineChart = new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو'],
            datasets: [{
                label: 'الأرباح',
                data: [5000, 7000, 8000, 6000, 9000, 12000],
                fill: false,
                borderColor: '#4BC0C0',
                backgroundColor: '#4BC0C0',
                tension: 0.3,
                pointBackgroundColor: '#fff',
                pointBorderColor: '#4BC0C0',
                pointRadius: 5,
                pointHoverRadius: 7
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#4B5563',
                    }
                },
                x: {
                    ticks: {
                        color: '#4B5563',
                    }
                }
            }
        }
    });
</script>
{% endblock %}
