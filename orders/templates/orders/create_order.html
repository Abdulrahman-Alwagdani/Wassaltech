{% extends 'main/base.html' %}

{% block content %}
<div class="form-page flex justify-center flex-wrap items-center m-16" dir="rtl">
    <div class="form-container w-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-orange-600 text-white py-4 px-6">
            <h1 class="text-center text-2xl font-bold">
                إنشاء طلب جديد
            </h1>
        </div>
        <div class="p-6">
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div class="space-y-2">
                    <label for="id_category" class="block text-sm font-medium text-gray-700">الفئة</label>
                    <select name="category" id="id_category" class="text-black w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-orange-100 focus:border-orange-300 transition duration-300 text-right" required>
                        <option value="" selected>اختر فئة</option>
                        {% for value, label in form.fields.category.choices %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="space-y-2">
                    <label for="id_issue_description" class="block text-sm font-medium text-gray-700">وصف المشكلة</label>
                    <textarea name="issue_description" id="id_issue_description" placeholder="صف مشكلتك هنا..." 
                              class="text-black w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-orange-100 focus:border-orange-300 transition duration-300 text-right"
                              required></textarea>
                </div>

                <div class="space-y-2">
                    <label for="id_image" class="block text-sm font-medium text-gray-700">الصور (اختياري)</label>
                    <input type="file" multiple name="files" id="id_image" accept="image/*"
                           class="w-full px-3 py-2 text-sm text-gray-700
                           file:mr-4 file:py-2 file:px-4
                           file:rounded-md file:border-0
                           file:text-sm file:font-semibold
                           file:bg-orange-50 file:text-orange-700
                           hover:file:bg-orange-100
                           transition duration-300">
                    <p class="text-sm text-gray-500 mt-1">يمكنك تحميل حتى 5 صور.</p>
                </div>

                <div class="space-y-2">
                    <label for="id_video" class="block text-sm font-medium text-gray-700">الفيديو (اختياري)</label>
                    <input type="file" name="video" id="id_video" accept="video/*"
                           class="w-full px-3 py-2 text-sm text-gray-700
                           file:mr-4 file:py-2 file:px-4
                           file:rounded-md file:border-0
                           file:text-sm file:font-semibold
                           file:bg-orange-50 file:text-orange-700
                           hover:file:bg-orange-100
                           transition duration-300">
                </div>

                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-300">
                    إنشاء الطلب
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
