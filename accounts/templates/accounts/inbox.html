{% extends 'main/base.html' %}

{% block content %}

<div class="drawer lg:drawer-open h-screen">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">


        <!-- Chat Area -->
        <div class="flex flex-col h-full">
            <!-- Chat Header -->
             <div class="flex justify-between items-center bg-base-300 p-4 border-b border-base-200 rounded-lg">

                 <div>
                     <h2 class="text-xl font-bold">المحادثة مع عبدالله الغامدي</h2>
                    </div>

                    <div class="lg:hidden">
                        <label for="my-drawer" class="btn btn-primary drawer-button">
                             جهات الاتصال
                        </label>
                    </div>
                </div>

            <!-- Messages Area -->
            <div class="flex-grow p-4 overflow-y-auto bg-neutral light:bg-black rounded-lg">
                <div class="chat chat-start mb-4">
                    <div class="chat-bubble chat-bubble-primary">السلام عليكم ورحمة الله وبركاته</div>
                </div>
                <div class="chat chat-end mb-4">
                    <div class="chat-bubble chat-bubble-secondary">وعليكم السلام ورحمة الله وبركاته</div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="bg-base-200 p-4">
                <form class="flex items-center">
                    <input type="text" placeholder="اكتب رسالتك هنا..." class="input input-bordered flex-grow ml-2">
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="drawer-side">
        <label for="my-drawer" class="drawer-overlay"></label>
        <div class="menu p-4 w-80 h-full bg-base-200 text-base-content">
            <!-- Sidebar content here -->
            <h2 class="text-2xl font-bold mb-4 text-center">جهات الاتصال</h2>
            <div class="divider"></div>
            <ul class="space-y-2">
                <li class="p-3 hover:bg-base-300 rounded-lg cursor-pointer transition duration-300 flex items-center">
                    <span>عبدالله الغامدي</span>
                </li>
                <li class="p-3 hover:bg-base-300 rounded-lg cursor-pointer transition duration-300 flex items-center">
                    <span>خالد الردادي</span>
                </li>
                <li class="p-3 hover:bg-base-300 rounded-lg cursor-pointer transition duration-300 flex items-center">
                    <span>عبدالرحمن مخرش</span>
                </li>
            </ul>
        </div>
    </div>
</div>

{% endblock %}
