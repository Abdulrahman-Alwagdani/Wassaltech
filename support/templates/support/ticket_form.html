{% extends 'main/base.html' %}

{% block title %}Create a Ticket{% endblock %}

{% block content %}
    <h1 style="text-align: center; font-size: 2rem; margin-bottom: 1.5rem;">Create a Ticket</h1>
    <form action="{% url 'support:create_ticket' %}" method="post" style="max-width: 600px; margin: 0 auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;">
        {% csrf_token %}

        <div style="margin-bottom: 1.5rem;">
            <label for="ticket_category" style="display: block; margin-bottom: 0.5rem; font-weight: bold; font-size: 1.1rem;">نوع الشكوى</label>
            <select name="ticket_category" id="ticket_category" required style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; font-size: 1rem;">
                {% for value, label in ticket_categorys %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>


        <div style="margin-bottom: 1.5rem;">
            <label for="ticket_title" style="display: block; margin-bottom: 0.5rem; font-weight: bold; font-size: 1.1rem;">title</label>
            <input type="text" name="ticket_title" id="ticket_title" required style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; font-size: 1rem; ">
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label for="ticket_description" style="display: block; margin-bottom: 0.5rem; font-weight: bold; font-size: 1.1rem;">Description</label>
            <textarea name="ticket_description" id="ticket_description" required style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; font-size: 1rem; min-height: 150px;"></textarea>
        </div>

        <button type="submit" style="padding: 0.75rem 1.5rem; background-color: #007bff; color: #fff; font-size: 1.1rem; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">
            Create Ticket
        </button>
    </form>
{% endblock %}
