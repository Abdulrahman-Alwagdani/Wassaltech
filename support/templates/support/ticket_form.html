{% extends 'main/base.html' %}

{% block title %}إنشاء تذكرة{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-8">إنشاء تذكرة</h1>
    <form action="{% url 'support:create_ticket' %}" method="post" class="card bg-base-100 shadow-xl">
        {% csrf_token %}
        <div class="card-body">
            <div class="form-control">
                <label for="ticket_category" class="label">
                    <span class="label-text">نوع الشكوى</span>
                </label>
                <select name="ticket_category" id="ticket_category" required class="select select-bordered w-full">
                    {% for value, label in ticket_categorys %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-control">
                <label for="ticket_title" class="label">
                    <span class="label-text">العنوان</span>
                </label>
                <input type="text" name="ticket_title" id="ticket_title" required class="input input-bordered w-full">
            </div>

            <div class="form-control">
                <label for="ticket_description" class="label">
                    <span class="label-text">الوصف</span>
                </label>
                <textarea name="ticket_description" id="ticket_description" required class="textarea textarea-bordered h-24"></textarea>
            </div>

            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">إنشاء التذكرة</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
